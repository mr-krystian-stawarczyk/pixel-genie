############################
# ✅ Build settings
############################
[build]
  command = "npm run build"
  publish = "out"

  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"
    NETLIFY_USE_YARN = "false"
    NETLIFY_BUILD_IMAGE = "ubuntu-noble-24.04"

############################
# ✅ Functions (Next adapter + optymalizacja)
############################
[functions]
  included_files = ["public/**"]
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "react", "next", "next-themes"]

############################
# ✅ Redirects (statyczne strony Next.js)
############################
# ❗ UWAGA: NIE kierujemy wszystkiego do /index.html!
# To był powód błędnego canonicala i OG meta w LinkedIn/Facebook.
# Prawidłowa wersja – pozwala Netlify serwować /tips/slug/index.html itp.
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200

############################
# ✅ Nagłówki bezpieczeństwa + cache globalny
############################
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"

############################
# ✅ Statyczne zasoby (JS, CSS, assets)
############################
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/ttf"
    Access-Control-Allow-Origin = "*"

############################
# ✅ HTML – krótki cache dla dynamicznych stron
############################
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=60, must-revalidate"

############################
# ✅ Blog /tips/ — pełne wyłączenie cache (dla OG tagów)
############################
[[headers]]
  for = "/tips/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
