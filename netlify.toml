############################
# ✅ Build settings
############################
[build]
  command = "npm run build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"

############################
# ✅ Functions
############################
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

############################
# ✅ Redirects for static export pages
############################
# blog post routing mapping for static export
[[redirects]]
  from = "/tips/*"
  to = "/tips/:splat/index.html"
  status = 200

# ✅ ensure sitemap is directly accessible for crawling
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

############################
# ✅ Security + Cache defaults
############################
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"

############################
# ✅ Static Assets Cache
############################
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/ttf"
    Access-Control-Allow-Origin = "*"

############################
# ✅ Sitemap Cache (Google crawls often!)
############################
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

############################
# ✅ HTML Cache (but refreshes frequently)
############################
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=60, must-revalidate"

############################
# ✅ Blog Pages - Always fresh for OG/Share
############################
[[headers]]
  for = "/tips/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"

############################
# ✅ Translation function caching
############################
[[headers]]
  for = "/.netlify/functions/translate"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/rss.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sitemap-blog.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

    [[redirects]]
  from = "/cgi/*"
  to = "/404"
  status = 403

[[redirects]]
  from = "/rootDesc.xml*"
  to = "/404"
  status = 403

[[redirects]]
  from = "/loginMsg.js"
  to = "/404"
  status = 403

  [functions]
  node_bundler = "esbuild"
  external_node_modules = ["@resvg/resvg-js", "satori"]