[build]
  command = "npm run build"
  publish = ".next"
  environment = { NODE_VERSION = "20", NEXT_TELEMETRY_DISABLED = "1", NETLIFY_USE_YARN = "false" }

# ✅ Build image: Ubuntu 24.04 (Noble)
NETLIFY_BUILD_IMAGE = "ubuntu-noble-24.04"

# ✅ Next.js edge + ISR cache (Netlify adapter)
[functions]
  included_files = ["public/**"]
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "react", "next", "next-themes"]

# ✅ Redirects i edge functions (obsługa Next.js routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ Cache i kompresja — klucz do lepszego PageSpeed
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"
    Content-Encoding = "br, gzip"

# ✅ Fonty lokalne – długi cache (bo rzadko się zmieniają)
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/ttf"

# ✅ Obrazy (Next.js image optimization lub static)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/webp"

# ✅ HTML / główna strona – krótszy cache, żeby odświeżało przy deployu
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=60, must-revalidate"
