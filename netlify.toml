############################
# ✅ Build settings
############################
[build]
 command = "npm run build && npx next export"
  publish = "out"

  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"
    NETLIFY_USE_YARN = "false"
    NETLIFY_BUILD_IMAGE = "ubuntu-noble-24.04"

############################
# ✅ Functions (Next adapter + optymalizacja)
############################
[functions]
  included_files = ["public/**"]
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "react", "next", "next-themes"]

############################
# ✅ Redirects (potrzebne przy static export)
############################
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

############################
# ✅ Nagłówki bezpieczeństwa + cache
############################
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"

############################
# ✅ Fonty lokalne – długi cache
############################
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/ttf"

############################
# ✅ Obrazy (Next.js static / public)
############################
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

############################
# ✅ HTML – krótki cache (odświeżanie po deployu)
############################
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=60, must-revalidate"
